name: Apptainer Build and Run

on:
  workflow_dispatch:
    inputs:
      build_from_scratch:
        description: "Build new .sif from .def?"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  apptainer:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install Apptainer
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget -O- https://apptainer.org/keys/apptainer-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/apptainer-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/apptainer-keyring.gpg] https://apptainer.org/packages/apt jammy main" | sudo tee /etc/apt/sources.list.d/apptainer.list
          sudo apt-get update
          sudo apt-get install -y apptainer squashfs-tools

      - name: Verify definition file
        run: |
          if [ ! -f container.def ]; then
            echo "container.def not found"
            exit 1
          fi
          echo "Using:"
          realpath container.def

      - name: Build container
        if: ${{ inputs.build_from_scratch == 'true' }}
        run: |
          apptainer build demo.sif container.def

      - name: Use existing container
        if: ${{ inputs.build_from_scratch == 'false' }}
        run: |
          if [ ! -f demo.sif ]; then
            echo "demo.sif not found"
            exit 1
          fi

      - name: Run inside container
        run: |
          apptainer exec demo.sif bash -c "echo Hello from inside; ls -lh /"